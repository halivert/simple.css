<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Test</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/@halivert/simple.css/css/simple.min.css"
			media="all"
		/>
	</head>
	<body>
		<main>
			<h1>
				Showcase for
				<a href="https://www.npmjs.com/package/@halivert/simple.css"
					>simple.css</a
				>
				and many form elements
			</h1>

			<form>
				<fieldset>
					<legend>A Simple Form</legend>

					<div>
						<label for="username">Username</label>
						<input type="text" id="username" />
					</div>

					<div>
						<label for="password">Password</label>
						<input type="password" id="password" />
					</div>

					<div>
						<label for="email">Email</label>
						<input type="email" placeholder="me@example.com" id="email" />
					</div>

					<div>
						<label for="number">Number</label>
						<input
							type="number"
							placeholder="23"
							min="0"
							max="255"
							id="number"
						/>
					</div>

					<div>
						<label for="date">Date</label>
						<input type="date" placeholder="23/11/2000" id="date" />
					</div>

					<div>
						<label for="datetime">Date time local</label>
						<input
							type="datetime-local"
							placeholder="23/11/2000"
							id="datetime"
						/>
					</div>

					<div>
						<label for="month">Month</label>
						<input type="month" placeholder="11" id="month" />
					</div>

					<div>
						<label for="search">Search</label>
						<input
							type="search"
							placeholder="Search something..."
							id="search"
						/>
					</div>

					<div>
						<label for="select">Select</label>
						<select id="select">
							<option value="1">Option 1</option>
							<option value="2">Option 2</option>
							<option value="3">Option 3</option>
						</select>
					</div>

					<div>
						<label for="textarea">Textarea</label>
						<textarea id="textarea" rows="3"></textarea>
					</div>

					<div>
						<label>Checkbox</label>
						<div>
							<label for="checkbox-a">
								<input id="checkbox-a" type="checkbox" value="a" />
								Option A
							</label>
							<label for="checkbox-b">
								<input id="checkbox-b" type="checkbox" value="b" />
								Option B
							</label>
						</div>
					</div>

					<div>
						<label>Radio list</label>
						<div>
							<label for="radio-yes">
								<input id="radio-yes" type="radio" name="radio" value="yes" />
								Yes
							</label>
							<label for="radio-no">
								<input id="radio-no" type="radio" name="radio" value="no" />
								No
							</label>
							<label for="radio-maybe">
								<input
									id="radio-maybe"
									type="radio"
									name="radio"
									value="maybe"
								/>
								Maybe
							</label>
							<label for="radio-i-dont-know">
								<input
									id="radio-i-dont-know"
									type="radio"
									name="radio"
									value="i-dont-know"
								/>
								I don't know
							</label>
						</div>
					</div>

					<div>
						<label for="color">Color</label>
						<input id="color" type="color" value="#81a2a0" />
					</div>

					<div>
						<label for="file">File</label>
						<input id="file" type="file" />
					</div>

					<div>
						<label for="range">Range</label>
						<input id="range" type="range" />
					</div>

					<div>
						<label for="tel">Phone number</label>
						<input id="tel" type="tel" />
					</div>

					<div>
						<label for="time">Time</label>
						<input id="time" type="time" />
					</div>

					<div>
						<label for="url">Url</label>
						<input id="url" type="url" />
					</div>

					<div>
						<label for="week">Week</label>
						<input id="week" type="week" />
					</div>

					<button>Submit</button>
				</fieldset>
			</form>
		</main>
	</body>
</html>
